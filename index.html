<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/favicon-32x32.png"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles/app.css" />
    <title>Frontend Mentor | Photosnap Website Challenge</title>
  </head>
  <body>
    <!-- overlay -->
    <div class="overlay"></div>
    <!-- Start Navbar -->
    <nav class="navbar">
      <a href="/" class="navbar__home">
        <img
          src="./assets/shared/desktop/logo.svg"
          alt=""
          class="navbar__logo"
        />
      </a>
      <!-- NavLinks -->
      <aside class="navbar__navigation">
        <section class="navbar__nav-links">
          <a href="/pages/stories.html" class="navbar__nav-link">Stories</a>
          <a href="/pages/features.html" class="navbar__nav-link">features</a>
          <a href="/pages/pricing.html" class="navbar__nav-link">Pricing</a>
        </section>
        <a href="" class="navbar__nav-btn">Get an invite</a>
      </aside>
      <!-- Menu buttons -->
      <button class="navbar__menu-btn navbar__menu-btn--close">
        <img
          src="./assets/shared/mobile/close.svg"
          alt="close menu"
          class="navbar__close"
        />
      </button>
      <button class="navbar__menu-btn navbar__menu-btn--open">
        <img
          src="./assets/shared/mobile/menu.svg"
          alt="menu"
          class="navbar__menu"
        />
      </button>
    </nav>
    <!-- End Navbar -->
    <script src="scripts/app.js"></script>
  </body>
</html>
